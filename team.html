        <script type="text/javascript">
            let teamListHtml = '';
            let teamGroupHtml = '';
            for (let i = 0; i < teamGroupList.length; i++) {
                let teamList = teamGroupList[i].list;
                teamGroupHtml += '<li><a class="sidebar-menu scroll ' + ( i == 0 ? 'current' : '')+ '" href="#team' + i + '">' + teamGroupList[i]['分类']+ '</a></li>';
                teamListHtml += '<div class="btbu-team-item" id="team' + i + '">';
                	teamListHtml += '<div class="btbu-team-title">' + teamGroupList[i]['分类']+ '</div>';
                    for (let j = 0; j < teamList.length; j++) {
                        teamListHtml += '<div class="btbu-team-list clearfix">';
                        if (teamList[j]['简介']) {
                            teamListHtml += ('<a class="list-hd" href="personal.html?id=' + teamList[j].id + '">');
                        } else {
                            teamListHtml += ('<a class="list-hd" href="javascript:;">');
                        }
                        	
                        		teamListHtml += ('<img class="avatar" src="' + teamList[j]['头像'] + '" />');
                        		teamListHtml += '<div class="btbu-team-homepage btbu-page-app">';
                                if (teamList[j]['简介']) {
                                    teamListHtml += '<span>个人主页</span>';
                                } 
                        		teamListHtml += '</div>';
                        	teamListHtml += '</a>';
                        	teamListHtml += '<div class="list-bd">';
                        		teamListHtml += '<div class="user">';
                        			teamListHtml += ('<span class="name">' + teamList[j]['姓名'] + '</span>');
                        			teamListHtml += ('<span class="tag">' + teamList[j]['职称'] + '</span>');
                        		teamListHtml += '</div>';
                        		teamListHtml += ('<p><b>研究兴趣: </b>' + teamList[j]['研究兴趣'] + '</p>');
                        		teamListHtml += ('<p><b>邮箱:</b> <a href="' + teamList[j]['邮箱'] + '">' + teamList[j]['邮箱'] + '</a></p>');
                                if (teamList[j]['专业技能']) {
                                    teamListHtml += ('<p><b>专业技能:</b> ' + teamList[j]['专业技能'] + '</p>');
                                }
                                if (teamList[j]['通讯地址']) {
                                    teamListHtml += ('<p><b>通讯地址:</b> ' + teamList[j]['通讯地址'] + '</p>');
                                }
                                if (teamList[j]['简介']) {
                                    teamListHtml += '<div class="btbu-team-homepage btbu-page-pc">';
                                    	teamListHtml += '<a href="personal.html?id=' + teamList[j].id + '">个人主页</a>';
                                    teamListHtml += '</div>';
                                } 
                        	teamListHtml += '</div>';
                        teamListHtml += '</div>';
                    }
                teamListHtml += '</div>';
            }
            $("#teamGroup").html(teamGroupHtml);
            $("#teamList").html(teamListHtml);
