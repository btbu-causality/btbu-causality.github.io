		<script src="js/jquery.min.js" type="text/javascript"></script>

		<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=DS9TdGQtpdzm28IqISvU8I58lG543kvW"></script>
        <script src="js/data/contact.js" type="text/javascript"></script>
        <script type="text/javascript">
        	// 百度地图API功能
        	var map = new BMap.Map("allmap");    // 创建Map实例
            let lng = 116.175905;
            let lat = 39.726586  
        	map.centerAndZoom(new BMap.Point(lng, lat), 13);    // 初始化地图,设置中心点坐标和地图级别
            
        	//添加地图类型控件
        	map.addControl(new BMap.MapTypeControl({
        		mapTypes:[
                    BMAP_NORMAL_MAP,
                    BMAP_HYBRID_MAP
                ]}));	  
            var point = new BMap.Point(lng, lat); //将标注点转化成地图上的点
            var marker = new BMap.Marker(point); //将点转化成标注点
            map.addOverlay(marker);  //将标注点添加到地图上
            showInfo(marker, point);
            function showInfo(thisMarker,point) {
                //获取点的信息
                var sContent = 
                '<ul style="margin:0 0 5px 0;padding:0.2em 0">'  
                +'<li style="line-height: 26px;font-size: 15px;">' 
                +  contact.address 
                + '</li>'  
                +'</ul>';
                var infoWindow = new BMap.InfoWindow(sContent); //创建信息窗口对象
                thisMarker.openInfoWindow(infoWindow); //图片加载完后重绘infoWindow
            }
        	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
        	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        </script>
